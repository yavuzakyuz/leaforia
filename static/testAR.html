<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Testing</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      position: relative;
    }
    .a-canvas, #arjs-video {
      display: block;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      object-fit: contain !important;
      pointer-events: none; /* Disable pointer events to ensure the button is clickable */
    }
  </style>
</head>
<body>
  <!-- A-Frame scene for AR.js -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    <!-- Render the image in front of the camera -->
    <a-image src="leafora.png" position="0 0 -1" width="0.1" height="0.1"></a-image>
    <!-- Camera entity for AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let sceneInitialized = false;

    // Check for A-Frame and AR.js loading
    window.addEventListener('load', () => {
      console.log('Page loaded');
      setTimeout(() => {
        if (typeof window.AFRAME !== 'undefined') {
          console.log('A-Frame is loaded');
          sceneInitialized = true;
        } else {
          console.error('A-Frame is not loaded');
        }
      }, 2000); // Delay to ensure proper loading
    });
  </script>
</body>
</html>
